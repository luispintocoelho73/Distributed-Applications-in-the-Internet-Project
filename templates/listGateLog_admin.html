{% extends 'layout_admin.html' %}

{% block content %}
<h3>Log of Accesses to Gates</h3>
<table style="width: 100%">
    <tr>
        <th>Gate ID</th>
        <th>Date</th>
        <th>Successful Access</th>
      </tr>
    {% for gates in list %}
    <tr>
      <td>{{gates.gateID}}</td>
      <td>{{gates.accessTime}}</td>
      <td>{{gates.successfulAccess}}</td>
    </tr>
    {% endfor %}
</table>
  
{% endblock %}

{% extends 'layout_user.html' %}

{% block content %}
<h3>User Access Log</h3>
<table style="width: 100%">
    <tr>
        <th>Gate ID</th>
        <th>User ID</th>
        <th>Date</th>
      </tr>
    {% for gates in list %}
    <tr>
      <td>{{gates.gateID}}</td>
      <td>{{gates.userID}}</td>
      <td>{{gates.accessTime}}</td>
    </tr>
    {% endfor %}
</table>
  
{% endblock %}
